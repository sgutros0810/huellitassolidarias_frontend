<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50"
  (click)="onCancel()"
>
  <div
    class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-lg"
    (click)="$event.stopPropagation()"
  >
    <h3 class="text-xl font-semibold mb-4">Necesitas iniciar sesión</h3>
    <p class="mb-6">Para continuar debes estar autenticado.</p>
    <div class="flex justify-end space-x-2">
      <button
        type="button"
        class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300"
        (click)="onCancel()"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="px-4 py-2 rounded-md bg-primary-dark text-white hover:bg-primary-dark/80"
        (click)="onLogin()"
      >
        Iniciar sesión
      </button>
    </div>
  </div>
</div>
