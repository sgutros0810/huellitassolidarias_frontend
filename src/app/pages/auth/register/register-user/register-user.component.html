

<section class="bg-primary min-h-screen flex items-center justify-center p-5">

  <!-- imagen de fondo huellitas -->
  <div class="absolute inset-0 z-0 sm:block md:hidden">
    <img src="img/huellitas.png" alt="huellas" class="w-3xl h-auto object-cover opacity-5">
  </div>


  <!-- login container -->
  <div class="bg-gray-50 z-5 flex rounded-2xl shadow-lg lg:max-w-5xl md:max-w-3xl sm:w-full xs:w-full p-5 items-center">
    <!-- Formulario -->
    <div class="w-full px-8">
      <h2 class="font-bold text-2xl text-texto-marron-oscuro">Registrarse</h2>
      <p class="font-bold text-xs mt-4 text-texto-marron-claro">¡Bienvenido! Regístrate y empieza hoy.</p>

      <!-- Formulario de Usuario -->
      <form (submit)="registerUser()" class="flex flex-col gap-4 mt-5">
        <input class="p-2 mt-4 rounded-xl border" type="text" name="name" placeholder="Nombre" [(ngModel)]="name">
        <input class="p-2 mt-1 rounded-xl border" type="text" name="lastname" placeholder="Apellidos" [(ngModel)]="lastname">
        <input class="p-2 mt-1 rounded-xl border" type="text" name="phoneNumber" placeholder="Telefono" [(ngModel)]="phoneNumber">
        <input class="p-2 mt-1 rounded-xl border" type="text" name="username" placeholder="Nombre de usuario" [(ngModel)]="username">
        <input class="p-2 mt-1 rounded-xl border" type="email" name="email" placeholder="Email" [(ngModel)]="email">
        <input class="p-2 mt-1 rounded-xl border" type="password" name="password" placeholder="Contraseña" [(ngModel)]="password">
        <button type="submit" class="bg-btn-primary-ligth rounded-xl text-white py-2 hover:scale-105 duration-300 mt-2">
          Registrarse
        </button>
      </form>
