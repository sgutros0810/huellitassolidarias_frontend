<form [formGroup]="form" (ngSubmit)="onSearch()"
      class="w-full min-w-[200px] md:min-w-[550px] lg:min-w-[700px]">
  <div class="relative flex items-center">
    <!-- Icono lupa -->
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24" fill="currentColor"
         class="absolute w-5 h-5 top-2.5 left-2.5 text-slate-600">
      <path fill-rule="evenodd"
            d="M10.5 3.75a6.75 6.75 0 1 0 0
               13.5 6.75 6.75 0 0 0 0-13.5ZM2.25
               10.5a8.25 8.25 0 1 1 14.59 5.28l4.69
               4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25
               8.25 0 0 1 2.25 10.5Z"
            clip-rule="evenodd" />
    </svg>

    <input
      formControlName="query"
      type="text"
      placeholder="Nombre, usuario, ciudad o paÃ­s..."
      class="w-full bg-transparent placeholder:text-texto-marron-claro/70
             text-texto-marron-oscuro text-sm border border-gray-200
             rounded-[8px] pl-10 pr-3 py-2 transition duration-300 ease
             focus:outline-none focus:border-gray-400 hover:border-gray-300
             shadow-sm focus:shadow" />

    <button
      type="submit"
      [disabled]="loading"
      class="ml-2 rounded-md bg-primary-dark py-2 px-4
             text-sm text-white shadow-md hover:shadow-lg
             disabled:opacity-50 disabled:cursor-not-allowed">
      Buscar
    </button>
  </div>
</form>
